<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Own ChatGPT</title>
    <style>
      body {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue",
          sans-serif;
        padding: 20px;
        margin: 0;
        display: grid;
        place-content: center;
        background-color: #92cace;
        color: white;
        height: 90dvh;
      }

      main {
        margin-top: 40px;
        width: 900px;
        max-height: 70dvh;
        padding: 8px;
        overflow-y: auto;
        scroll-behavior: smooth;
        -ms-overflow-style: none; /* IE and Edge */
        scrollbar-width: none;
        background-color: #325158;
        min-height: 70dvh;
        border-radius: 25px;
      }

      main::-webkit-scrollbar {
        display: none;
      }

      ul {
        display: flex;
        flex-direction: column;
        list-style: none;
        padding: 0;
      }

      .message {
        display: grid;
        grid-template-columns: 50px 1fr;
        padding: 8px;
        gap: 4px;

        > span:first-child {
          height: 36px;
          width: 36px;
          display: flex;
          align-items: center;
          padding: 4px;
          justify-content: center;
        }

        > p {
          margin: 0;
          border-radius: 4px;
          padding: 4px 10px;
          display: flex;
          align-items: center;
        }

        &.gpt {
          > span:first-child {
            background-color: #325158;
            border-radius: 4px;
            border: 1px solid #ccc;
          }
          > p {
            border: 1px solid #ccc;
          }
        }

        &.user {
          grid-auto-flow: reverse;
        }
      }

      form {
        display: flex;
        gap: 8px;
        padding: 16px;
        input {
          border-radius: 4px;
          flex-grow: 1;
          padding: 8px;
          background-color: #325158;
          color: white;

          &::placeholder {
            color: white;
          }
        }
        button {
          border-radius: 8px;
          border: 0;
          background-color: #325158;
          color: white;
          cursor: pointer;
          transition: background 0.1s ease-in-out;

          &:hover {
            background-color: #4e506a;
          }
        }
      }

      small {
        font-size: 10px;
        margin: 10px 10px;
      }
    </style>
    <script type="module">
      import { CreateWebWorkerMLCEngine } from "https://esm.run/@mlc-ai/web-llm";

      const information = document.querySelector("small");
      const form = document.querySelector("form");
      const question = document.querySelector("input");
      const messageTemplate = document.querySelector("#message-template");
      const messages = document.querySelector("ul");
      const container = document.querySelector("main");
      const submitButton = document.querySelector("button");

      let end = false;
      let messagesarray = [];

      const initProgressCallback = (initProgress) => {
        information.textContent = initProgress.text;
        if (initProgress.progress === 1 && !end) {
          end = true;
          // $loading?.parentNode?.removeChild($loading)
          submitButton.removeAttribute("disabled");
          addMessage(
            "Hello! I'm a ChatGPT running entirely in your browser. How can I assist you today?",
            "gpt"
          );
          question.focus();
        }
      };

      const phi_2520 = "Phi-3-mini-4k-instruct-q4f16_1-MLC-1k";
      const gemma2_1750 = "gemma-2b-it-q4f32_1-MLC-1k";

      const selectedModel = phi_2520;

      const engine = await CreateWebWorkerMLCEngine(
        new Worker("/worker.js", { type: "module" }),
        selectedModel,
        {
          initProgressCallback: initProgressCallback,
        }
      );

      form.addEventListener("submit", async (e) => {
        event.preventDefault();

        const messageText = question.value.trim();
        if (messageText !== "") {
          question.value = "";
        }

        addMessage(messageText, "user");
        submitButton.setAttribute("disabled", "");

        const userMessage = {
          role: "user",
          content: messageText,
        };

        messagesarray.push(userMessage);

        const chunks = await engine.chat.completions.create({
          messages: [{ role: "user", content: messageText }],
          stream: true,
        });

        const gptMessage = addMessage("", "gpt");

        let reply = "";
        for await (const chunk of chunks) {
          console.log(chunk.choices[0]?.delta?.content);
          console.log(gptMessage);
          const choice = chunk.choices[0];
          const content = choice?.delta?.content ?? "";
          reply += content;
          console.log(reply);
          gptMessage.textContent = reply;
        }

        submitButton.removeAttribute("disabled");

        messagesarray.push({
          role: "gpt",
          content: reply,
        });
        container.scrollTop = container.scrollHeight;
      });

      function addMessage(message, sender) {
        const clonedTemplate = messageTemplate.content.cloneNode(true);
        const messageCloned = clonedTemplate.querySelector(".message");
        const user = messageCloned.querySelector("span");
        const text = messageCloned.querySelector("p");

        text.textContent = message;
        user.textContent = sender === "user" ? "TÃº" : "IA";

        messageCloned.classList.add(sender);

        messages.appendChild(messageCloned);

        container.scrollTop = container.scrollHeight;

        return text;
      }
    </script>
  </head>
  <body>
    <main>
      <ul></ul>
    </main>
    <form action="">
      <input class="question" type="" placeholder="What do you want to know?" />
      <button disabled>Submit</button>
    </form>
    <small></small>
    <template id="message-template">
      <li class="message">
        <span>Hola Mundo</span>
        <p>Chau Mundo</p>
      </li>
    </template>
  </body>
</html>
